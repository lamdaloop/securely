<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SecretBox ‚Äì View Secret</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header class="auth-bar">
    <div class="auth-status">
      <span>üîê</span>
      <span id="auth-user-text">Checking login...</span>
    </div>
    <div class="auth-bar-buttons">
      <div class="theme-toggle">
        <button class="btn" onclick="toggleTheme()" title="Toggle theme">üåì Theme</button>
      </div>
      
      <button id="loginBtn" class="btn" onclick="login()">Login</button>
      <button id="logoutBtn" class="btn" onclick="logout()">Logout</button>
    </div>
  </header>

  <main class="wrapper">
    <h1>üì• View Your Secret</h1>
    <section class="card">
      <!-- Secret Output -->
      <div id="secretContent" class="mb-1">
        <p>‚è≥ Loading secret...</p>
      </div>

      <!-- Password Form -->
      <form id="passwordForm" class="hidden" onsubmit="return handlePasswordSubmit(event)">
        <input
          id="passwordInput"
          type="password"
          placeholder="Enter password to unlock"
          autocomplete="off"
        />
        <button class="btn full-width" type="submit">üîì Unlock</button>
      </form>
      

      <!-- Error Message Area -->
      <div id="retrieveResponse" class="hidden"></div>
    </section>
  </main>

  <script>
    const secretID = window.location.pathname.split("/").pop();
    const contentDiv = document.getElementById("secretContent");
    const passwordForm = document.getElementById("passwordForm");
    const passwordInput = document.getElementById("passwordInput");
    const responseDiv = document.getElementById("retrieveResponse");
  
    function toggleTheme() {
      const body = document.body;
      const isLight = body.classList.toggle('light-theme');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    }
  
    function handlePasswordSubmit(e) {
      e.preventDefault();
      const password = passwordInput.value.trim();
      if (!password) return;
      fetchSecret(password);
    }
  
    async function fetchSecret(password = "") {
      try {
        const res = await fetch(`/api/retrieve/${secretID}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password }),
        });
  
        if (res.ok) {
          const data = await res.json();
          contentDiv.innerHTML = `
            <p>‚úÖ <strong>Message:</strong></p>
            <pre>${data.message}</pre>
            <p><strong>Created By:</strong> ${data.created_by}</p>
          `;
          passwordForm.classList.add("hidden");
          responseDiv.classList.add("hidden");
        } else if (res.status === 401) {
          passwordForm.classList.remove("hidden");
          passwordInput.focus();
          responseDiv.classList.remove("hidden");
          responseDiv.textContent = "üîí This secret is password protected.";
          contentDiv.innerHTML = "<p>üîê Please enter password to view the secret.</p>";
        } else if (res.status === 410) {
          contentDiv.innerHTML = "<p>‚åõ This secret has expired.</p>";
        } else if (res.status === 404) {
          contentDiv.innerHTML = "<p>‚ùå Secret not found.</p>";
        } else {
          contentDiv.innerHTML = "<p>‚ö†Ô∏è Failed to load secret.</p>";
        }
      } catch (err) {
        console.error(err);
        contentDiv.innerHTML = "<p>‚ö†Ô∏è Network error while fetching secret.</p>";
      }
    }
  
    function login() {
      window.location.href = "/login";
    }
  
    function logout() {
      document.cookie = "user_email=; Max-Age=0; path=/;";
      location.reload();
    }
  
    function getUserEmailFromCookie() {
      const match = document.cookie.match(/(^| )user_email=([^;]+)/);
      return match ? decodeURIComponent(match[2]) : null;
    }
  
    window.onload = function () {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.body.classList.add('light-theme');
      }
  
      const user = getUserEmailFromCookie();
      document.getElementById("auth-user-text").textContent = user
        ? `Logged in as ${user}`
        : "Not logged in";
  
      fetchSecret();
    };
  </script>
  
</body>
</html>
